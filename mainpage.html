<!DOCTYPE html>
<html>
    <head>
        <title>Question Bank</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@100..800&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+AU+SA:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap" rel="stylesheet">
        <style type="text/css">
            body {
                margin: 0;
                font-family: "Poppins", sans-serif;
                background-color: #1a1a1a; /* Dark background for contrast */
                color: #f5f4d6;
                transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition */
            }
            body.light-mode {
                background-color: #f5f4d6; /* Light background */
                color: #1a1a1a; /* Dark text */
            }
            /* Blended shapes background for light mode */
            body.light-mode::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1; /* Place behind other content */
                background: radial-gradient(circle at 10% 10%, #a6c1ee, transparent 30%), /* Blue shape at top */
                            radial-gradient(circle at 90% 10%, #ffffff, transparent 30%), /* White shape at top */
                            radial-gradient(circle at 50% 120%, #ff9f43, transparent 50%); /* Orange shape at bottom */
                filter: blur(80px); /* Soft blending effect */
                opacity: 0.8; /* Adjust transparency */
            }
            .greetings {
                margin-left: 20px;
                font-size: 40px;
                background: linear-gradient(to right, pink, rebeccapurple);
                -webkit-background-clip: text;
                background-clip: text;
                color: transparent;
                transition: color 0.5s ease, background 0.5s ease; /* Smooth transition */
            }
            body.light-mode .greetings {
                color: black; /* Black text in light mode */
                background: linear-gradient(to right, darkgreen, deepskyblue); /* Gradient: dark green to deep sky blue */
                -webkit-background-clip: text;
                background-clip: text;
            }
            .light-mode .head-text {
                color: darkgreen;
            }
            .toogle img {
                width: 7%;
                position: absolute;
                right: 20px;
                top: 10px;
                cursor: pointer; /* Indicates the image is clickable */
            }
            .head-text {
                font-size: 55pt;
                margin-top: 80px;
                margin-left: 60px;
                font-family: "Poppins";
                font-weight: 800;
            }
            .ptext {
                margin-left: 60px;
                font-size: 26px;
                margin-top: 4px;
                margin-right: 10px;
                color: lightgray;
                padding-right: 10px;
            }
            .light-mode .ptext {
                color: gray;
            }
            .grid-container {
                display: flex;
                margin-top: 90px;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 30px;
                margin-left: 50px;
            }
            .grid {
                display: flex;
                color: black;
                justify-content: center;
                align-items: center;
                border: 1px solid white;
                width: 45%;
                text-align: center;
                height: 20vh;
                font-size: 40px;
                border-radius: 15px;
                background-color: wheat;
            }
            .light-mode .grid {
                background-color: deepskyblue;
                color: white;
                font-weight: 500;
            }
            .request {
                font-size: 13px;
            }
            /* Footer styling */
            .footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
                color: white;
                padding: 10px 0;
                font-size: 32px;
                z-index: 1000; /* Ensure it stays on top */
            }
            .footer a {
                color: #ff9f43; /* Orange color for the link */
                text-decoration: none; /* Remove underline */
                font-weight: bold;
            }
            .footer a:hover {
                text-decoration: underline; /* Add underline on hover */
            }
            /* Adjust for light mode */
            body.light-mode .footer {
                color: #1a1a1a; /* Dark text */
            }
            body.light-mode .footer a {
                color: darkgreen; /* Dark green color for the link in light mode */
            }
            /* Loading animation */
            .loader {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 180px;
                aspect-ratio: 0.5;
                display: grid;
                z-index: 1001; /* Ensure it stays on top */
            }
            .loader:before {
                content: "";
                width: 30%;
                aspect-ratio: 1;
                border-radius: 50%;
                margin: auto auto 0;
                background: #CF4647;
                animation: l9-0 0.5s cubic-bezier(0, 800, 1, 800) infinite;
            }
            .loader:after {
                content: "";
                width: 100%;
                aspect-ratio: 1 / cos(30deg);
                margin: 0 auto auto;
                clip-path: polygon(50% -50%, 100% 50%, 50% 150%, 0 50%);
                background: #524656;
                animation: l9-1 0.5s linear infinite;
            }
            @keyframes l9-0 {
                0%, 2% { transform: translateY(0); }
                98%, 100% { transform: translateY(-20%); }
            }
            @keyframes l9-1 {
                0%, 5% { transform: rotate(0deg); }
                95%, 100% { transform: rotate(-60deg); }
            }
            /* Hide content initially */
            .content {
                display: none;
                opacity: 0; /* Start with 0 opacity */
                transition: opacity 1s ease; /* Smooth fade-in transition */
            }
        </style>
    </head>
    <body>
        <!-- Loading animation -->
        <div class="loader"></div>

        <!-- Content (hidden initially) -->
        <div class="content">
            <h1 class="greetings"><span id="greeting"></span><br><span id="display-name"></span></h1>
            <div class="toogle">
                <img id="toggleImg" src="brightness.png" alt="Toggle Mode">
            </div>
            <div class="head-text">Explore Courses</div>
            
            <div class="grid-container">
                <div class="grid">Crictical Thinking</div>
                <div class="grid">Algorithm</div>   
                <div class="grid" onclick="window.location.href='quizzer.html'">Object Oriented Programming</div>

                <div class="grid" onclick="window.location.href='operatingSystem.html'">Operating systems</div>

                <div class="grid" onclick="window.location.href='forecasting.html'">Forecasting</div>
            </div>

            <!-- Footer -->
            <div class="footer">
                To request for a course or report a problem, please <a href="#">press here</a>.
            </div>
        </div>
           
        <script>
            // Show loading animation for 5 seconds, then display the content
            setTimeout(() => {
                // Hide the loader
                document.querySelector('.loader').style.display = 'none';
                // Show the content
                const content = document.querySelector('.content');
                content.style.display = 'block';
                // Fade in the content
                setTimeout(() => {
                    content.style.opacity = '1';
                }, 10); // Small delay to trigger the transition
            }, 5000); // 5000 milliseconds = 5 seconds

            // Retrieve the stored name
            const storedName = localStorage.getItem("username");
            if (!storedName) {
                // If no name is stored, redirect back to the first page
                window.location.href = "another-page.html";
            }

            // Function to get the appropriate greeting based on the time of day
            function getGreeting() {
                const hour = new Date().getHours(); // Get the current hour (0-23)
                if (hour >= 5 && hour < 12) {
                    return "Good Morning";
                } else if (hour >= 12 && hour < 18) {
                    return "Good Afternoon";
                } else {
                    return "Good Evening";
                }
            }

            // Display the greeting and the user's name
            document.getElementById("greeting").textContent = getGreeting();
            document.getElementById("display-name").textContent = storedName;

            // Toggle between light and dark mode
            const toggleImg = document.getElementById("toggleImg");
            const body = document.body;

            toggleImg.addEventListener("click", () => {
                if (body.classList.contains("light-mode")) {
                    // Switch to dark mode
                    body.classList.remove("light-mode");
                    toggleImg.src = "brightness.png"; // Change image to brightness.png
                } else {
                    // Switch to light mode
                    body.classList.add("light-mode");
                    toggleImg.src = "night-mode.png"; // Change image to night-mode.png
                }
            });
        </script>
    </body>
</html>
