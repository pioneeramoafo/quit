<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Blended Shapes Background</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0; /* Fallback background */
    }

    /* Container for the shapes */
    .background {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Blended shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px); /* Creates the blended effect */
      opacity: 0.8; /* Adjust transparency */
    }

    /* Red shape */
    .shape-red {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ff6b6b, #ff8e8e);
      top: 10%;
      left: 5%;
    }

    /* Orange shape */
    .shape-orange {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff9f43, #ffcc29);
      top: 50%;
      left: 30%;
    }

    /* Black shape */
    .shape-black {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #2c3e50, #34495e);
      top: 20%;
      left: 70%;
    }

    /* Optional: Content styling */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Blended shapes -->
    <div class="shape shape-red"></div>
    <div class="shape shape-orange"></div>
    <div class="shape shape-black"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1>Welcome to My UI</h1>
    <p>This is a static blended shapes background!</p>
  </div>
</body>
</html>
